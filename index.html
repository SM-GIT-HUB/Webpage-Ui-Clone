<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- head section -->
    <header>
        <div class="logo">
            <img src="assets\website-logo.png" alt="logo">
        </div>

        <div class="links">
            <p>RETAIL</p>
            <p>SME</p>
            <p>CORPORATE</p>
            <p>ABOUT US</p>
            <p>COVID 19</p>
            <p>CAMPAIGNS</p>
        </div>

        <div class="search">
            <img src="assets/search-icon.png" alt="seach logo">
            <button>Service</button>
        </div>
    </header>

    <!-- main section -->
    <main>
        <div class="first">
            <h1>Chase Your <br> Dream with us</h1>
            <p>The harder you work for something, the <br>
            greater you'll feel when you achieve it.</p>
            <div>
                <button class="first-one">
                    APPLY ONLINE
                </button>
                <button class="first-two">
                    LOAN CALCULATOR
                </button>
            </div>
        </div>

        <div class="second">

            <div class="one">
                <button>
                    <img src="assets\car.png" alt="car logo">
                    <p>Car Loan</p>
                </button>
            </div>
    
            <div class="two">
                <button>
                    <img src="assets\House.png" alt="house picture">
                    <p>Home Loans</p>
                </button>
            </div>
            
        </div>
    </main>

    <!-- footer section -->
    <footer>
        <img src="assets\phone.png" alt="phone">
        <span><b>1659</b></span>
        <span><b>|</b></span>
        <img src="assets/facebook.png" alt="fb">
        <img src="assets/youtube.png" alt="youtube">
        <img src="assets/linkedin.png" alt="linkedin">
        <img src="assets/instagram.png" alt="insta">
    </footer>
</body>
</html>
